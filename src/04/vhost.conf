<VirtualHost *:80>
    ServerAdmin admin@example.com
    ServerName belajarphp.com
    ServerAlias www.belajarphp.com
    DocumentRoot C:/Latihan
    ErrorLog C:/Latihan/error.log 

    <Directory C:/Latihan> 
    	Options Indexes FollowSymLinks
    	AllowOverride All
    	Require all granted
    </Directory>

</VirtualHost>